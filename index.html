<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game</title>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
</head>
<body>
    
    <div class="container">
        <h1 class="start-title">Press any Key to Start</h1>

        <div id="first-row">
            <div class="green-red-divs">
                <button id="green" class="green btn"></button>
                <button id="red" class="red btn"></button>
            </div>
        </div>
        <div id="second-row">
            <div class="yellow-blue-divs">
                <button id="yellow" class="yellow btn"></button>
                <button id="blue" class="blue btn"></button>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="./index.js"></script>
</body>
</html>
